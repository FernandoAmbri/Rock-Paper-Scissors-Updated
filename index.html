<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Rock, Paper and Scissors</title>
</head>
<body>
  <div class="container">
    <h1>Rock, Paper and Scissors</h1>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img 
      id="rock"
      width="150" 
      height="150" 
      src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" 
      alt="rock"
      onclick="rpsGame(this)">

      <img 
      id="paper"
      width="150" 
      height="150" 
      src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" 
      alt="paper"
      onclick="rpsGame(this)">

      <img 
      id="scissors"
      width="150" 
      height="150" 
      src="https://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" 
      alt="scissors"
      onclick="rpsGame(this)">
    </div>
  </div>
</body>
</html>
